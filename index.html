<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrés</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="flex  h-screen  bg-gray-100">
      <!-- Lado derecho -->
      <div class="flex  w-3/6 items-center justify-center">
          <div
            style="min-height: 18rem;min-width: 30rem;"
            class="flex     justify-center bg-white shadow-md rounded-lg overflow-hidden mx-auto flex flex-col p-5"
          >
            <h3 class="text-2xl font-bold mb-4">Traducción de instrucciones</h3>
            <!-- This is the input component -->
            <div class="relative h-10 input-component mb-5 empty">
              <input
                id="input"
                type="text"
                name="name"
                class="h-full w-full border-gray-300 px-2 transition-all border-blue rounded-sm"
              />
              <label
                for="name"
                class="absolute left-2 transition-all bg-white px-1"
              >
                Entrada 
              </label>
            </div>
            
           
            <button id="button"
                type="submit"
                name="submit" class="h-10   shadow bg-gray-600 text-white font-bold rounded mt-5">
                Salvar
            </button>
            <span class="opacity-50" id="preview"></span>
            </div>
      </div>
      <!-- Lado derecho -->
      <!-- Lado izquierdo -->
      <div class="w-3/6  flex justify-center items-center" >
            <div id="container" class=" min-h-20 bg-white p-5 py-10overflow-y-auto w-5/6 h-4/6  shadow-md ">
                  
            </div>
      </div>
      <!-- Lado izquierdo -->
    </div>
    <script src="./index.js"></script>
    <script src="./src/opcodes.js"></script>
  </body>
</html>
